<!DOCTYPE html>
<html>
  <head>
    <title> GRID practice</title>
  </head>
  <body style="padding: 100px;">
    <div style="
      display:grid;
      grid-template-columns: 100px 100px;">
    <div style="background-color: rgb(109, 214, 237);">div1</div>
    <div style="background-color: rgb(243, 172, 212);">div2</div>
    </div>
    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 100px 100px 200px;">
    <div style="background-color: rgb(109, 214, 237);">div1-100px</div>
    <div style="background-color: rgb(243, 172, 212);">div2 -100px</div>
    <div style="background-color: rgb(109, 214, 237);">div3-200px</div>
    <div style="background-color: rgb(243, 172, 212);">div-4</div>
    </div>
    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 100px 1fr;">
    <div style="background-color: rgb(109, 214, 237);">100px</div>
    <div style="background-color: rgb(243, 172, 212);">1fr</div>
    
    </div>
    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 100px 1fr 2fr;">
    <div style="background-color: rgb(109, 214, 237);">100px</div>
    <div style="background-color: rgb(243, 172, 212);">1fr</div>
    <div style="background-color: rgb(109, 214, 237);">2fr</div>
    </div>
    <div style="
    margin-top:30px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;">
    <div style="background-color: rgb(109, 214, 237); height:200px;">1fr</div>
    <div style="background-color: rgb(243, 172, 212);height: 200px;">1fr</div>
    <div style="background-color: rgb(109, 214, 237); height: 200px;">1fr</div>
    <div style="background-color: rgb(243, 172, 212);height: 200px;">1fr</div>
    <div style="background-color: rgb(109, 214, 237); height: 200px;">1fr</div>
    <div style="background-color: rgb(243, 172, 212);height: 200px;">1fr</div>
    </div>

  </body>
</html>
