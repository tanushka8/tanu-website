<!DOCTYPE html>
<html>
  <head>
 <title> flexbox</title>
  </head>
  <body style="padding-bottom: 1000px;">
  <div style="
  display: flex;
  flex-direction: row;">
    <div style="background-color: rgb(243, 71, 71);">div1</div>
    <div style="background-color: rgb(57, 110, 184);">div2</div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;">
    <div style="background-color: rgb(243, 71, 71);
    ">div1</div>
    <div style="background-color: rgb(57, 110, 184);flex:1 ">div2</div>
  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;">
    <div style="background-color: rgb(243, 71, 71);
    ">div1</div>
    <div style="background-color: rgb(57, 110, 184);width: 100px; ">100px</div>
    <div style="background-color: rgb(243, 71, 71);width:100px">100px</div>
  </div>

  </div>

  
  <div style="
  margin-top: 30px;
  border-width: 1px;
  height: 70px;
  border-style: solid;
  border-color: black;
  justify-content: center;
  display: flex;
  flex-direction: row;">
    <div style="background-color: #e48eba; width:100px;
    ">100px</div>
    <div style="background-color: #afd6e7;width:100px ">100px</div>
    <div style="background-color:#e48eba ;width: 100px; ">100px</div>
  </div>

  </div>
 

  <div style="
  margin-top: 30px;
  border-width: 1px;
  height: 70px;
  border-style: solid;
  border-color: black;
  justify-content: space-between;
  display: flex;
  flex-direction: row;">
    <div style="background-color: #e48eba; width:100px;
    ">100px</div>
    <div style="background-color: #afd6e7;width:100px ">100px</div>
    <div style="background-color:#e48eba ;width: 100px; ">100px</div>
  </div>

  </div>


  
  <div style="
  margin-top: 30px;
  border-width: 1px;
  height: 70px;
  border-style: solid;
  border-color: black;
  justify-content: space-between;
  align-items: center;
  display: flex;
  flex-direction: row;">
    <div style="background-color: #e48eba; width:100px;
    ">100px</div>
    <div style="background-color: #afd6e7;width:100px ">100px</div>
    <div style="background-color:#e48eba ;width: 100px; ">100px</div>
  </div>

  </div>
  </body>
</html>
